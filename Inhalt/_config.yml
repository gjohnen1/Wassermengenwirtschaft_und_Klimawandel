title: Wasserwirtschaft und Klimawandel
author: Dan Kovacek
adapted and translated to German by: Gregor Johnen
logo: img/logo.png
logo: img/logo_claim_en_rgb_72dpi.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
#bibtex_bibfiles:
